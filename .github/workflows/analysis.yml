---

name: Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: 13 7 * * 6

concurrency:
  group: ${{ github.ref }}-analysis
  cancel-in-progress: true

jobs:
  linting:
    env:
      BUNDLE_WITHOUT: test

    name: Linter
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      -
        name: Ruby Linting
        run: bundle exec rubocop
      -
        name: Yaml Linting
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yml
