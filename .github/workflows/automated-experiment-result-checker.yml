---
name: Automated Experiment Result Checker

# yamllint disable-line rule:truthy
on:
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.ref }}-automated-experiment-result-checker
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
jobs:
  automated-experiment-result-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: experiments

      - name: Run experiments and check for performance regressions
        run: |
          set -e
          cd "$(git rev-parse --show-toplevel)/experiments"

          echo "ğŸ“Š Running all experiments..."
          bundle install
          bundle exec ruby run_all_experiments.rb

          echo ""
          echo "ğŸ” Checking for performance regressions..."
          ruby detect_regressions.rb

          echo "âœ… No performance regressions detected!"



